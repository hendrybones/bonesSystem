<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link rel="stylesheet" th:href="${/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid ">
<div class="text-center"><h1>Add New User</h1></div>
    <form th:action="@{/users/save}" method="post" th:object="$user">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-MAIL</label>
                <div class="col-sm-8"></div>
                <input type="email" th:field="*{email}" class="form-control"
                style="max-width:500px; margin: 0 auto;">
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">FIRST NAME</label>
                <div class="col-sm-8"></div>
                <input type="text" th:field="*{firstName}" class="form-control"
                       style="max-width:500px; margin: 0 auto;">
            </div>
            <div class="form-group row">
            <label class="col-sm-4 col-form-label">LAST NAME</label>
            <div class="col-sm-8"></div>
            <input type="text" th:field="*{lastName}" class="form-control"
                   style="max-width:500px; margin: 0 auto;">
        </div>
            <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8"></div>
            <input type="password" th:field="*{password}" class="form-control"
                   style="max-width:500px; margin: 0 auto;">
        </div>
            <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enabled</label>
            <div class="col-sm-8"></div>
            <input type="checkbox" th:field="*{enabled}" class="form-control"
                   style="max-width:500px; margin: 0 auto;">
        </div>
            <div class="text-center">
                <button type="submit" class="btn-primary m-2">Save</button>
                <button type="button" class="btn-secondary m-2">Cancel</button>
            </div>

        </div>

    </form>
</div>

</body>
</html>
